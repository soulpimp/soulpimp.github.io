<div class="form-container">
	<a id="contact"></a>
    <div class="wrapper">
    	<div class="contact-left col-md-6">
	    	{% include testimonials.html %}
    	</div>
    	<div class="form-inner col-md-6">
    		<form id="contactForm" type="POST" data-toggle="validator" role="form">  
	    		<div class="form-group">
	    			<label class="control-label" for="name">Name:</label>
	    			<input class="form-control" type="text" name="name" id="name" >
	    			<div class="help-block with-errors"></div>
	    		</div>
	    		<div class="form-group">
	    			<label for="email">Email:</label>
	    			<input class="form-control" type="email" data-required-error="This is required" id="email" name="_replyto" >	
	    			<div class="help-block with-errors"></div>
	    		</div>
	    		<!-- <div class="form-group">
	    			<label for="phone">Phone #:</label>
	    			<input type='tel' class="form-control" id="phone" pattern='[\(]\d{2}[\)]\d{3}[\-]\d{4}' title='Phone Number (Format: (99)999-9999)'>	
	    		</div> -->
			    <div class="form-group">
			    	<label for="message">Let's Talk!</label>
			    	<textarea class="form-control" name="message" id="message" cols="30" rows="10" ></textarea>
			    	<div class="help-block with-errors"></div>
			    </div>
			    <input type="hidden" name="_gotcha" style="display:none;">
			    <button type="submit" id="sendMessage" value="Send">Send</button>
			</form>
			<div class="message_box" style="display:none;">
			</div>
    	</div> 
    </div>
</div>
