<div id="work-slider" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#work-slider" data-slide-to="0" class="active"></li>
    <li data-target="#work-slider" data-slide-to="1"></li>
    <li data-target="#work-slider" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">  
    {% for web in site.work | where: "type","web" %}  
      {% for image in web.images %}     
        <div class="item">
            <img src="{{site.baseurl}}{{image.image_path}}" class="" alt="{{image.title}}">
        </div>
      {% endfor %}    
    {% endfor %}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#work-slider" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#work-slider" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
